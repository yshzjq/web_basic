<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>

    .normal{
        display: inline-block;
        width: 200px;
        height: 50px;
        line-height: 50px;
        border: 1px solid black;
        text-align: center;
        background-color: gray;
        color: white;
    }

    .pressed{
        display: inline-block;
        width: 200px;
        height: 50px;
        line-height: 50px;
        border: 1px solid black;
        text-align: center;
        background-color: white;
        color: black;
    }
  </style>

  <script>
    function clicked(target){
        const buttons = document.getElementsByTagName("div");

        for(let i = 0;i<buttons.length;i++)
        {
            buttons[i].className = "normal"
        }



      target.className = "pressed";
    }
  </script>

</head>
<body>
  <div class = "normal" onclick = "clicked(this)">html</div>
  <div class = "normal" onclick = "clicked(this)">css</div>
  <div class = "normal" onclick = "clicked(this)">javascript</div>


</body>
</html>
