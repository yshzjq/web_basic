<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>

      function nameAsk()
      {
          let name = prompt('이름을 입력해주세요');

          if(name === null || name === '') {
              alert('입력해주세요');
              nameAsk();
          }
          else{
              console.log(name);
              alert(name + '님 안녕하세요');
          }
      }
  </script>
</head>
<body>
  <button onclick = nameAsk()>확인</button>
</body>
</html>
