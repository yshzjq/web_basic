<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
  <script>
      function insert(){
          $("#div2").append("<div>짜잔</div>")
      }

      function  changeWith()
      {
          const width = $("#width").val();
          $("#image").attr("width",width);
      }

      function changeBlur(target){
          console.log(target.checked);

          if(target.checked){
              $("#image").css("filter","blur(5px)");
          }
          else
          {
              $("#image").css("filter","blur(0px)");
          }
      }

    $(()=> {
      console.log("aa");

      //document.getElementsByTagName("div")
      let div1 = $("div");
      console.log(div1);

      //document.getElementsByTagName("div2")
      let div2 = $("#div2");
      console.log(div2);

        //document.getElementsByTagName("div3")
        let div3 = $(".div3");
        console.log(div3);

    });
  </script>
  <style>
    .filter {
        filter: blur(5px);
    }
  </style>
</head>
<body>
  <div>div1</div>
  <div id = "div2">div2</div>
  <!-- 뭐 넣을래 -->
  <div class = "div3">div3</div>
<button onclick = "insert()">div2와 div3 사이</button>
  <br>
<img src = "../day1/apple.jpg" width = "300" id = "image" /></br>
  <label>
    크기 :
    <input type = "text" id = "width">
  </label>
<button onclick = "changeWith()">변경</button>
  <label>
    <input type = "checkbox" onchange="changeBlur(this)"> 뿌옇게
  </label>


</body>
</html>
